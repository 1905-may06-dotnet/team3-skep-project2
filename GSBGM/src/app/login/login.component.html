<div *ngIf="LoggedIn==false" class="container">
  <h2>Login</h2>
  <label>
    <span *ngIf="incorrectInfor" style="color:red;">Incorrect username or password</span>
    <b>Username</b>
    <input [(ngModel)]="user.Username" placeholder="Enter Username" required/>
  </label>
  <label><b>Password</b>
    <input [(ngModel)]="user.Password" type="password" placeholder="Enter Password not Password123" required/>       
  </label>
  <button (click)="LoginUser()">Login</button>
  <a routerLink='/signUp'>SignUp</a>
</div>
<div *ngIf="LoggedIn">
    <p>UserID {{LoggedInUID}} Logged In!
      <button id="logout" (click)="LogOutUser()">Logout</button>
    </p>
</div>

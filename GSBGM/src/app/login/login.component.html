<h2>Login</h2>

  <div class="container">
    <label><b>Username</b>
      <input [(ngModel)]="user.Username" placeholder="Enter Username" required/>
    </label>

    <label><b>Password</b>
      <input [(ngModel)]="user.Password" placeholder="Enter Password" required/>       
    </label>
    <button type="submit">Login</button>
    <a routerLink='/signUp'> SignUp</a>
  </div>

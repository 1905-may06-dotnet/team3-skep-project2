<h2>Login</h2>

  <div *ngIf="LoggedIn==false" class="container">
    <label><b>Username</b>
      <input [(ngModel)]="user.Username" placeholder="Enter Username" required/>
    </label>

    <label><b>Password</b>
      <input [(ngModel)]="user.Password" placeholder="Enter Password" required/>       
    </label>
    <button (click)="LoginUser()">Login</button>
    <a routerLink='/signUp'> SignUp</a>
  </div>
<div *ngIf="LoggedIn">
    <p>UserID {{LoggedInUID}} Logged In!</p>
</div>


  <div >
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label><b>Username</b>
      <input [(ngModel)]="user.Username" placeholder="Enter Username" (blur)="ValidateUser()" required>
    <p *ngIf="UserExist" style="color:red;">Username Exists.</p>
    </label>
    
    <label><b>Password</b>
      <input type="password" placeholder="Enter Password" name="password" required>
    </label>
    
    <label for="DateOfBirth"><b>Date of Birth</b>
      <input type="date" name="bday">
    </label>

    <label for="email"><b>Email</b>
      <input type="email" placeholder="XXXX@XXX.XXX" name="email" required>
    </label>

    <label>
      <input type="checkbox" checked="checked" name="AllowEN" style="margin-bottom:15px"> Allow Email Notification
    </label>

    <div>
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>

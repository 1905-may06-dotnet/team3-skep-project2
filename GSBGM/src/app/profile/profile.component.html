<div>
  <label>Username
    <input [(ngModel)]="username" placeholder="Enter Username" />
    <button (click)="UpdateUserName()">Update</button>
  </label>
  <br>
  <label>Email
    <input [(ngModel)]="email" placeholder="Enter Email" />
    <button (click)="UpdateEmail()">Update</button>
  </label>
  <br>
  <label>Phone Number
    <input [(ngModel)]="phone" placeholder="Enter Phone"  />
    <button (click)="UpdatePhone()">Update</button>
  </label>
  <br>
</div>
